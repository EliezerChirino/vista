<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block titulo%}

    {% endblock%}
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/estilos.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <title>Cobranzas</title>
</head>
<body>

    <header>
        <div class="logo">
            <a href="#" ><img src="{{ url_for('static', filename = 'img/CRP.png') }}" alt="#"></a>
        </div>
       
        <nav class="navbar navbar-expand-lg ">
            <button class="navbar-toggler boton_drpdwn mx-3" id="toggleButton" type="button" >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse elementos" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active "><a class="nav-link" href="#">Inicio</a></li>
                    <li class="nav-item "><a class="nav-link" href="#">Función</a></li>
                    <li class="nav-item "><a class="nav-link" href="#">Función</a></li>
                    <li class="nav-item "><a class="nav-link" href="#">Función</a></li>
                </ul>
            </div>
            
        </nav>
        <div class="dropdown_menu d-xl-none">
            <ul>
            <li class=""><a href="#">Inicio</a></li>
            <li><a href="#">Mision</a></li>
            <li><a href="#">Vision</a></li>
            <li><a href="#">Servicios</a></li>
        </ul>
          </div>
    </header>

    {% block body %}
    {% endblock %}

    
      </div>
      {% block script %}
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js" integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
      
      <script>
          $("nav .elementos ul li").on('click' , function(){
              $("nav .elementos ul li.active").removeClass('active');
              $(this).addClass('active');
          });
      
          const btnDwn = document.querySelector('.boton_drpdwn');
          const dwnContenido = document.querySelector('.dropdown_menu');
      
          btnDwn.addEventListener('click', () => {
          dwnContenido.classList.toggle('show');
      });
      </script>
      
      {% endblock %}
      

</body>
</html>
